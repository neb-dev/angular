<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="(openNewTaskForm)">Add Task</button>
    </menu>
  </header>

  @if (showNewTaskForm) {
  <app-new-task />
  }

  <ul>
    @for (task of userTasks; track task.id) {
    <li><app-task [task]="task" (completedTask)="completeTask($event)" /></li>
    }
  </ul>
</section>
