<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="(openNewTaskDialog)">Add Task</button>
    </menu>
  </header>

  @if (showNewTaskDialog) {
  <app-new-task
    (closeDialog)="(closeNewTaskDialog)"
    (submittedTask)="addNewTask($event)"
  />
  }

  <ul>
    @for (task of userTasks; track task.id) {
    <li><app-task [task]="task" (completedTask)="completeTask($event)" /></li>
    }
  </ul>
</section>
